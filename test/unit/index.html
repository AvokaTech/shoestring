<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>shoestring Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" media="screen">
	<script src="qunit/qunit.js"></script>
	<link href="test.css" rel="stylesheet" />
	<script src="../../dist/shoestring.js"></script>
	<script src="core.js"></script>
	<script src="extensions.js"></script>
</head>
<body>
	<h1 id="qunit-header">shoestring Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="add-class"></div>
		<div class="after"></div>
		<div class="append"></div>
		<div class="attr"></div>
		<div class="before"></div>
		<div class="clone"></div>
		<div class="closest">
			<div class="parent second">
				<div class="parent first">
					<div class="child"></div>
				</div>
			</div>

			<div class="parent">
				<div class="second-child"></div>
			</div>
		</div>

		<style>
			#qunit-fixture .css {
				width: 200px;
			}
		</style>

		<div class="css"></div>
	</div>

	<div class="testel">
		<div class="testel-2"></div>
	</div>
	<div class="testel-2"></div>

	<div class="add"></div>
</body>
</html>
